version: "3.9"

services:
  universal-paymaster:
    container_name: universal-paymaster-scroll-mainnet-v1.2
    build: .
    restart: unless-stopped
    ports:
      - 10200:8080
    volumes:
      - ./paymaster/configs/.env-scroll-mainnet:/app/paymaster/.env
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
