version: "3.9"

services:
  verifying-paymaster:
    container_name: verifying-paymaster-scroll-mainnet-v1.2
    build: .
    restart: unless-stopped
    ports:
      - 10202:8080
    volumes:
      - ./paymaster/configs/.env-scroll-mainnet:/app/paymaster/.env
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
