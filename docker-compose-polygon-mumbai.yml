version: "3.9"

services:
  verifying-paymaster:
    container_name: verifying-paymaster-polygon-mumbai
    build: .
    restart: unless-stopped
    ports:
      - 40001:8080
    volumes:
      - ./paymaster/configs/.env-polygon-mumbai:/app/paymaster/.env
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
